<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    
    </style>
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
        <p>Please enter your credentials</p>
    </header>
    <main>
    <section class="parallax" style="background-image: url('background.jpg');">
        <div class="container login-container">
            <h2 class="text-center">Login</h2>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>
    </section>
    </main>
    <footer>
        <p>Follow us on social media: <a href="https://www.youtube.com/watch?v=87SIhiQPjtk" target="_blank">YouTube</a></p>
        <p>&copy; 2024 BDSM Test. All rights reserved.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
